<mat-card class="card">
  <mat-card-header>
    <mat-card-title style="cursor: pointer" routerLink="/task-info">{{ task.name }}</mat-card-title>
    <mat-card-subtitle>Статус: {{ task.statusText }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>Исполнитель: {{ task.user }}</p>
    <p>{{ task.description }}</p>
  </mat-card-content>
</mat-card>
